{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="#">

    <title>Mailer</title>

    <!-- Bootstrap core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static 'home/dashboard.css' %}" rel="stylesheet">
    <link href="{% static 'home/open-iconic-bootstrap.min.css'%}" rel="stylesheet">
</head>

<body>
<nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
    <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="{% url 'index' %}">IMS Portal</a>
    <a class="nav-link" style="color:white;" href="{% url 'logout' %}">Sign out</a>
</nav>

<div class="container-fluid">
    <div class="row">
        <nav class="col-md-2 d-none d-md-block bg-light sidebar">
            <div class="sidebar-sticky">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'orders-list' %}">
                            <span data-feather="file"></span>
                            Orders <span class="sr-only">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'items-list' %}">
                            <span data-feather="shopping-cart"></span>
                            Items
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'vendor-list' %}">
                            <span data-feather="users"></span>
                            Vendors
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'data-upload' %}">
                            <span data-feather="layers"></span>
                            Database Management
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
            <div class="form-group">
                &nbsp;
            </div>
            <div class="container-fluid">
                <div class="row">
                    <div class="col">
                        <h2>Mail Vendor</h2>
                    </div>
                </div>

                {% if mail_sent %}
                <div class="row">
                    <div class="col">
                        <h5 style="color:green;">Mail sent succesfully.</h2>
                    </div>
                </div>
                {% endif %}

            </div>
            {% if not mail_sent %}
            <div class="table-responsive">
                <form method="post" action="{% url 'send-mail' %}" id="mail-form">
                {% csrf_token %}
                <table class="table table-sm">
                    <tbody>
                        <tr>
                            <th>To:</th>
                            <td><input type="text" name="to-email" style="width:35%" required value="{{ email }}" /></td>
                        </tr>
                        <tr>
                            <th>From:</th>
                            <td>crud.backend@gmail.com</td>
                        </tr>
                        <tr>
                            <th>Subject:</th>
                            <td><input name="subject" type="text" style="width:35%" required /></td>
                        </tr>
                        <tr>
                            <th>Body:</th>
                            <td><textarea name="body" cols="52" rows="5" form="mail-form" required ></textarea></td>
                        </tr>
                        <tr>
                            <td colspan="2" style="text-align:center;"><input class="btn btn-primary" type="submit" value="Send Mail" /></td>
                        </tr>
                    </tbody>
                </table>
              </form>
            </div>
            {% endif %}
        </main>
    </div>
</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="../../assets/js/vendor/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

<!-- Icons -->
<script src="https://unpkg.com/feather-icons/dist/feather.min.js"></script>
<script>
    feather.replace()
</script>
</body>
</html>
